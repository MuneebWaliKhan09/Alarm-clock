<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/669abd9149.js" crossorigin="anonymous"></script>
    <title>Audio</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(rgb(10, 137, 255), rgb(0, 0, 0));
        }

        .cont {
            max-width: 438px;
            border: 1px solid white;
            border-radius: 10px;
        }

        .cont h1 {
            color: rgb(255, 255, 255);
            font-size: 40px;
            padding: 10px 80px;
            border-radius: 10px;
            border-bottom-left-radius: 0px;
            border-bottom-right-radius: 0px;
            background: #0c5cd3;
            border: 20px solid rgb(7 106 255);
            transition: 0.5s;
        }

        .cont h1:hover {
            box-shadow: 1px 0px 12px 12px rgba(22, 96, 255, 0.473);
            transition: 0.5s;
        }

        .main {
            background: #0c5cd3;
            width: 100%;
            min-height: 358px;
            border-radius: 10px;
            border-top-left-radius: 0px;
            border-top-right-radius: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 29px;
        }

        .innertimer {
            color: white;
        }

        .bellof {
            width: 80px;
        }

        .main button {
            padding: 9px 22px;
            border-radius: 5px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.5s;
            background: transparent;
            color: white;
            transition: 0.5s;
            border: 1px solid white;
        }

        .main button:hover {
            background: #d5e4ff;
            color: #132c52;
            transition: 0.5s;
        }
    </style>
</head>

<body>



    <div class="cont">
        <h1>Alarm Clock</h1>
        <div class="main">
            <span><img class="bellof" id="bell" src="/bell_of.svg" alt=""></span>
            <div class="innertimer">
                <h2><span id="mint">0</span> <span>:</span> <span id="sec">0</span></h2>
            </div>
            <button id="set">Set Alarm</button>
            <button id="cls">Close Alarm</button>
        </div>


    </div>









    <script src='index.js'>
    </script>
</body>

</html>
